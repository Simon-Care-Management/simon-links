<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon - Download the App</title>
    <script>
        // Get the full URL path and query string
        const path = window.location.pathname;
        const search = window.location.search;
        
        // If this is an invite link, try to open the app
        if (path.includes('/invite')) {
            const params = new URLSearchParams(search);
            const code = params.get('code');
            
            // Try to open the app with custom scheme
            if (code) {
                window.location.href = `simon://invite?code=${code}`;
            }
            
            // Redirect to app store after delay if app doesn't open
            setTimeout(() => {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                if (isIOS) {
                    window.location.href = 'https://apps.apple.com/app/idYOUR_APP_ID';
                } else {
                    window.location.href = 'https://play.google.com/store/apps/details?id=health.simon.simon';
                }
            }, 1500);
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening Simon...</h1>
        <p>If the app doesn't open, you'll be redirected to the app store.</p>
    </div>
</body>
</html>
